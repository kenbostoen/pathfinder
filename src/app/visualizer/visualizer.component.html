<div class="wrapper">
  <div class="header">
    <h1>Pathfinding visualizer by Ken Bostoen</h1>
    <button class="start-button" (click)="visualizeAlgorithm()">Go</button>
    <button class="reset-button" (click)="resetGrid()">Reset</button>
  </div>

  <div class="wrapper" [style.width.px]="width * COLUMNS">
    <tr *ngFor="let row of grid.nodes" class="row">
      <td
        *ngFor="let node of row"
        [class]="'node ' + node.nodeStatus"
        [style.width.px]="width"
        [style.height.px]="height"
        (mousedown)="mouseDown(node, $event)"
        (mouseenter)="mouseEnter(node, $event)"
        (mouseleave)="mouseLeave(node, $event)"
      ></td>
    </tr>
  </div>
</div>
